<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affine Transformation</title>
</head>
<body>
  <main class="affine-transformation">
    <h1 class="affine-transformation__title">Affine Transformations</h1>
    <section class="affine-transformation__controls">
        <div class="controls">
          <div class="controls__control">
            <label class="controls__control-label" for="rotateTo">Rotate(from 0 to 360)</label>
            <input class="controls__control-input" type="range" max="360" value="0" step="10" id="rotateTo">
          </div>
          <div class="controls__control">
            <label class="controls__control-label" for="scaleX">Scale X</label>
            <input class="controls__control-input" type="range" min="1" max="5" value="1" step="1" id="scaleX">
          </div>
          <div class="controls__control">
            <label class="controls__control-label" for="scaleY">Scale Y</label>
            <input class="controls__control-input" type="range" min="1"  max="5" value="1" step="1" id="scaleY">
          </div>
          <div class="controls__control">
            <label class="controls__control-label" for="translateX">Translate X</label>
            <input class="controls__control-input" type="range" min="-5" max="5" value="0" step="1" id="translateX">
          </div>
          <div class="controls__control">
            <label class="controls__control-label" for="translateY">Translate Y</label>
            <input class="controls__control-input" type="range"  min="-5" max="5" value="0" step="1" id="translateY">
          </div>
          <div class="controls__control">
            <label for="isFlipped" class="controls__control-label">Flip figure</label>
            <input class="controls__control-input" type="checkbox" id="isFlipped">
          </div>
          <button class="controls__apply-button" type="button">Apply options</button>
        </div>
      </form>
    </section>
    <div class="affine-transformation__graph"></div>
  </main>
  <div id="root">
  </div>
</body>
</html>
